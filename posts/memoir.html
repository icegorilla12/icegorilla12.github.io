        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
        <script>


            // Function to fetch and render Markdown
            async function loadMarkdownContent(markdownFilePath) {
                try {
                    const response = await fetch(markdownFilePath);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const markdownText = await response.text();

                    // Convert Markdown to HTML
                    const htmlContent = marked.parse(markdownText);

                    // Insert into the content area
                    const contentArea = document.getElementById('markdown-content-area');
                    contentArea.innerHTML = htmlContent;

                if (window.MathJax) {
                    MathJax.typesetPromise();
                    }

                } catch (error) {
                    console.error("Error loading or parsing Markdown:", error);
                    document.getElementById('markdown-content-area').innerHTML = "<p style='color: red;'>Failed to load blog post. Please try again later.</p>";
                    document.getElementById('post-title').textContent = "Error Loading Post";
                }
            }

            // Call the function with your Markdown file path
            // Adjust this path relative to the HTML file (e.g., ../blog/posts/exploring-quantum-entanglement.md)
            loadMarkdownContent('./2023-05-23-my-thoughts-at-23.md');

        </script>
